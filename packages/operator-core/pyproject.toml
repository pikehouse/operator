[project]
name = "operator-core"
version = "0.1.0"
description = "Core library for the AI-powered operator"
requires-python = ">=3.11"
dependencies = [
    "typer>=0.21.0",
    "rich>=14.0.0",
    "python-on-whales>=0.70.0",
    "httpx>=0.27.0",
    "pydantic>=2.0.0",
    "aiosqlite>=0.20.0",
    "anthropic>=0.40.0",
]

[project.scripts]
operator = "operator_core.cli.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/operator_core"]
